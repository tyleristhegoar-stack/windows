services:
  windows:
    image: dockurr/windows
    container_name: windows
    environment:
      VERSION: "11"
      RAM_SIZE: "24G"
      DISK_SIZE: "350G"
      DISK2_SIZE: "120G"
      CPU_CORES: "20"
      VGA: "virtio-gpu"
      MANUAL: "Y"
      ARGUMENTS: "-device ich9-intel-hda -device hda-output"
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - 8006:8006
      - 3389:3389/tcp
      - 3389:3389/udp
    volumes:
      - ./windows:/storage
      - ./disk2:/storage2
    restart: always
    stop_grace_period: 2m
